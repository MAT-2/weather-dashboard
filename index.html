<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-3 mb-2 bg-primary bg-gradient text-white text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <section class="p-3 mb-2 bg-primary bg-secondary text-white">
      <h2>Search For City:</h2>
      <div class="mb-3 col-12 col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          id="cityInput"
          placeholder="Chicago"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" id="btn">
          Search
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js" async defer></script>
  </body>
</html>
