<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-3 mb-2 bg-primary bg-gradient text-white text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
      <section
        class="card text-black bg-white mb-3 m-3"
        style="max-width: 35rem"
      >
        <h2>Search For City:</h2>
        <div class="mb-3 col-12 col-md-6 col-lg-5">
          <input
            type="text"
            class="form-control"
            id="cityInput"
            placeholder="Chicago"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3 col-lg-5" id="btn">
            Search
          </button>
        </div>
      </section>
      <section
        class="card text-black bg-white mb-3 m-3"
        style="max-width: 80rem"
      >
        <h1>State Name (Present Date)</h1>
        <div>Temperature:</div>
        <div>Wind:</div>
        <div>Humidity:</div>
        <h1>5-Day Forecast:</h1>
        <section class="row justify-content-around" style="max-width: 80rem">
          <div
            class="card text-white bg-secondary mb-3 col-12 col-sm-6 col-lg-2"
            style="max-width: 18rem"
          >
            <div class="card-header">Date 1</div>
            <div class="card-body">
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div
            class="card text-white bg-secondary mb-3 col-12 col-sm-6 col-lg-2"
            style="max-width: 18rem"
          >
            <div class="card-header">Date 2</div>
            <div class="card-body">
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div
            class="card text-white bg-secondary mb-3 col-12 col-sm-6 col-lg-2"
            style="max-width: 18rem"
          >
            <div class="card-header">Date 3</div>
            <div class="card-body">
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div
            class="card text-white bg-secondary mb-3 col-12 col-sm-6 col-lg-2"
            style="max-width: 18rem"
          >
            <div class="card-header">Date 4</div>
            <div class="card-body">
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div
            class="card text-white bg-secondary mb-3 col-12 col-sm-6 col-lg-2"
            style="max-width: 18rem"
          >
            <div class="card-header">Date 5</div>
            <div class="card-body">
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js" async defer></script>
  </body>
</html>
